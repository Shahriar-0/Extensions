<!DOCTYPE html>
<html>

<head>
    <style>
        #copy-button {
            background-color: blue;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
        }

        #success-message {
            display: none;
            color: green;
        }

        #failure-message {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <button id="copy-button">COPY</button>
    <span id="success-message">✔️ Copied!</span>
    <span id="failure-message">😞 Found nothing</span>
    <script src="popup.js"></script>
</body>

</html>
